<!-- 
    the secret here is to match the timing equal and 
    the amount by which the padding increases should be same as the margin decrease
 -->

<style>
    .btn1{
        background-color: rgb(0, 158, 105);
        color: azure;
        margin-left: 10px;
        margin-right: 10px;
        padding-left: 15px;
        padding-right: 15px;
        border:none;
        transition:  padding 1s, margin 1s;
    }

    .btn1:hover{
        padding-left: 24px;
        padding-right: 24px;
        margin-left:1px;
        margin-right:1px;
    }
</style>


<button class="btn1">one</button>
<button class="btn1">two</button>
<button class="btn1">three</button>
