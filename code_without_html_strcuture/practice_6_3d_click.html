<!-- 3d click -->

<style>
    .threed{
        background-color: brown;
        color: white;   
        cursor: pointer;
        border-width: 0px;
        transition: 
            box-shadow 0.15s;    
    }

    .threed:hover{
        box-shadow : 2px 2px 2px rgba(0,0,0,0.5)
    }

    .threed:active{
        margin-left: 0px;
        margin-top: 2px ;
        box-shadow: none;
    }
</style>

    3d-click
</button>
