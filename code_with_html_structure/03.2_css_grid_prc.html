<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image grids</title>
    <style>
        body{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px,1fr));
            grid-auto-rows: minmax(100px, 200px);
            gap: 20px;
        }

        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 2000px;
        }
    </style>
</head>
<body>
    <div>
        <img src="attachments/1984.png" alt="">
    </div>
    <div>
        <img src="attachments/baloon.jpg" alt="">
    </div>
    
    <img src="attachments/cat1.jpg" alt="">
    <img src="attachments/cat2.jpg" alt="">
    <img src="attachments/cat3.jpg" alt="">
    <img src="attachments/cat4.jpg" alt="">
    <img src="attachments/cat5.jpg" alt="">
    <img src="attachments/coral.jpeg" alt="">
    <img src="attachments/Double_exposure_Blend_mode_Colorburn.png" alt="">
    <img src="attachments/feelin_down.png" alt="">
    <img src="attachments/Glowing_girl.png" alt="">
    <img src="attachments/Gradient_1.png" alt="">
    <img src="attachments/Perspective.png" alt="">
    <img src="attachments/sea.jpg" alt="">
    <img src="attachments/thermal_mandela.png" alt="">
    <img src="attachments/typography_jet.jpg" alt="">
</body>
</html>
