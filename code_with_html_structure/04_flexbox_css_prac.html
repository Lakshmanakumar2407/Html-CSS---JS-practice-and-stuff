<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box practice</title>
</head>
<body>
    <div style = "
    display: flex;
    flex-direction: row;
    ">
        <div style="
        background-color: lightgoldenrodyellow;
        width: 200px;
        ">
            <p>200px</p>
        </div>
        <div style="
        background-color: lightcyan;
        width: 75px;">
            <p>75px</p>
        </div>
    </div>

    <div style = "
    display: flex;
    flex-direction: row;
    margin: 20px 0px;
    ">
        <div style="
        background-color: lightgoldenrodyellow;
        width: 50px;
        ">
            <p>50px</p>
        </div>
        <div style="
        background-color: lightcyan;
        flex: 1;">
            <p>flex 1</p>
        </div>
        <div style="
        background-color: lightgoldenrodyellow;
        width: 75px;">
            <p>75px</p>
        </div>
    </div>

    <div style = "
    display: flex;
    flex-direction: row;
    margin: 20px 0px;
    justify-content: space-between;
    ">
        <div style="
        background-color: lightgreen;
        ">
            <p>cont1</p>
        </div>
        <div style="
        background-color: lightgreen;
        ">
            <p>cont2</p>
        </div>
        <div style="
        background-color: lightgreen;
        ">
            <p>cont3</p>
        </div>
        <div style="
        background-color: lightgreen;
        ">
            <p>cont3</p>
        </div>
    </div>

    <div style = "
    display: flex;
    flex-direction: row;
    margin: 20px 0px;
    justify-content: space-between;
    border: 2px solid lightgrey;
    height: 50px;
    align-items: center;
    ">
        <div style="
        background-color: lightgreen;
        ">
            <p style="margin: 0;">cont1</p>
        </div>
        <div style="
        background-color: lightgreen;
        ">
            <p style="margin: 0px;">cont2</p>
        </div>
    </div>
</body>
</html>
